<!DOCTYPE html>
<html>
<head>
    <title>Super Choque</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Super Choque</h1>
    <button id="toggle-info">Mostrar/Esconder Informações</button>
    <div id="info-container" style="display: none;">
        <p>Informações sobre o desenho Super Choque:</p>
        <ul>
            <li>Desenho animado de super-heróis</li>
            <li>Protagonizado por Virgil Hawkins, também conhecido como Super Choque</li>
            <li>Parte do bloco "Sábado Animado" no Cartoon Network</li>
            <li>Exibido de 2000 a 2004</li>
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            $("#toggle-info").click(function () {
                $("#info-container").toggle();
            });
        });
    </script>
</body>
</html>
